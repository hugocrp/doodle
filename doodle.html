<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle</title>
</head>
<body>
    <canvas id="my_canvas" width="300" height="550" style="border: 1px solid red"></canvas>

    <script>
        class Model {
            static GRAVITY    = 20;
            static JUMP_FORCE = 500;
            static SPEED      = 200;

            constructor() {
                this._direction = 0;                
                this._gravitySpeed = 0;
                this._position = {x: 0, y:0};
            }

            get position() { return this._position; }

            get direction() { return this._direction; }
            set direction(value) { this._direction = value; }
            
            BindDisplay(callback) {
                this.b_Display = callback;
            }

            Move(fps) {
                this._gravitySpeed += Model.GRAVITY;
                this._position.y += this._gravitySpeed / fps;
                this._position.x += this._direction * Model.SPEED / fps;

                if (this._position.y > 500) {
                    this._Jump();
                }

                this.b_Display(this._position);
            }

            _Jump() {
                this._gravitySpeed = -Model.JUMP_FORCE;
            }
        }

        class View {
            constructor() {
                this._canvas = document.getElementById('my_canvas');
                this.ctx = this._canvas.getContext('2d');
                this._hold_right = false;
                this._hold_left = false;
                this._direction = 0; // Ajoutez cette ligne pour initialiser la direction

                this.characterImage = new Image();
                this.characterImage.src = 'assets/character.png';

                this.backgroundImage = new Image();
                this.backgroundImage.src = 'assets/background.png';

                this.HEXTILES_IMAGE = new Image();
                this.HEXTILES_IMAGE.src = 'assets/game-tiles.png';

                this.Events();
             }

    BindSetDirection(callback) {
        this.b_SetDirection = (direction) => {
            if (direction !== 0) {
                    this._lastDirection = direction; // Mettez à jour la dernière direction
                }
            callback(direction);
        };
    }

    Events() {
        document.addEventListener('keydown', (evt) => {
            if (evt.key == 'ArrowLeft' || evt.key == 'ArrowRight') {
                switch (evt.key) {
                    case 'ArrowLeft': // Move left.
                        this._hold_left = true;
                        this.b_SetDirection(-1);
                        break;
                    case 'ArrowRight': // Move right.
                        this._hold_right = true;
                        this.b_SetDirection(1);
                        break;
                }
            }
        });

        document.addEventListener('keyup', (evt) => {
            switch (evt.key) {
                case 'ArrowLeft': // Move left.
                    if (!this._hold_right) {
                        this.b_SetDirection(0);
                    }
                    this._hold_left = false;
                    break;
                case 'ArrowRight': // Move right.
                    if (!this._hold_left) {
                        this.b_SetDirection(0);
                    }
                    this._hold_right = false;
                    break;
            }
        });
    }

    Display(position) {
        let x = position.x;
        let y = position.y;

        this.ctx.clearRect(0, 0, this._canvas.width, this._canvas.height);

        this.ctx.drawImage(this.backgroundImage, 0, 0, this._canvas.width, this._canvas.height);

        let height = 50;
        let width = this.characterImage.width * (height / this.characterImage.height);

        this.ctx.save();
        if (this._lastDirection === -1) {
            this.ctx.scale(-1, 1);
            this.ctx.drawImage(this.characterImage, -x - width, y, width, height);
        } else {
            this.ctx.drawImage(this.characterImage, x, y, width, height);
        }
        this.ctx.restore();
    }
}

        class Controller {
            constructor(model, view) {
                this._model = model;
                this._view = view;
                
                this._startTime     = Date.now();
                this._lag           = 0;
                this._fps           = 60; // Frame rate.
                this._frameDuration = 1000 / this._fps; // Avec 60 frame par seconde, la frame va durer 16.7ms.

                this._model.BindDisplay(this.Display.bind(this));
                this._view.BindSetDirection(this.SetDirection.bind(this));
            }

            Display(position) {
                this._view.Display(position);
            }

            SetDirection(newDirection) {
                this._model.direction = newDirection;
            }
            
            Update() {
                /* Calcul du deltaTime */
                let currentTime = Date.now();
                let deltaTime   = currentTime - this._startTime; // La durée entre deux appels (entre 2 frames).
                
                this._lag += deltaTime;
                this._startTime = currentTime;

                /* Mettre à jour la logique si la variable _lag est supérieure ou égale à la durée d'une frame */
                while (this._lag >= this._frameDuration) {
                    /* Mise à jour de la logique */
                    this._model.Move(this._fps);
                    /* Réduire la variable _lag par la durée d'une frame */
                    this._lag -= this._frameDuration;
                }
                
                requestAnimationFrame(this.Update.bind(this)); // La fonction de rappel est généralement appelée 60 fois par seconde.
            }
        }

        const app = new Controller(new Model(), new View());
        app.Update();
    </script>
    
</body>
</html>
